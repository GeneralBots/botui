<!-- Create User Modal -->
<dialog id="create-user-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 data-i18n="admin-create-user">Create User</h2>
            <button
                type="button"
                class="close-btn"
                onclick="document.getElementById('create-user-modal').close()"
            >
                <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <form
            hx-post="/users/create"
            hx-target="#admin-content"
            hx-swap="innerHTML"
            hx-on::after-request="if(event.detail.successful) document.getElementById('create-user-modal').close()"
        >
            <div class="form-group">
                <label data-i18n="label-username">Username</label>
                <input
                    type="text"
                    name="username"
                    required
                    placeholder="username"
                />
            </div>
            <div class="form-group">
                <label data-i18n="label-email">Email</label>
                <input
                    type="email"
                    name="email"
                    required
                    placeholder="user@example.com"
                />
            </div>
            <div class="form-group">
                <label data-i18n="label-display-name">Display Name</label>
                <input type="text" name="display_name" placeholder="John Doe" />
            </div>
            <div class="form-group">
                <label data-i18n="label-password">Password</label>
                <input
                    type="password"
                    name="password"
                    required
                    placeholder="••••••••"
                    autocomplete="new-password"
                />
            </div>
            <div class="form-group">
                <label data-i18n="label-role">Role</label>
                <select name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="moderator">Moderator</option>
                </select>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn-secondary"
                    onclick="document.getElementById('create-user-modal').close()"
                    data-i18n="action-cancel"
                >
                    Cancel
                </button>
                <button
                    type="submit"
                    class="btn-primary"
                    data-i18n="admin-create-user"
                >
                    Create User
                </button>
            </div>
        </form>
    </div>
</dialog>

<dialog id="register-dns-modal" class="modal">

        <div class="modal-header">

            <button
                type="button"

                    height="20"

            hx-target="#dns-result"
            hx-swap="innerHTML"
        >
            <div class="form-group">
                <label data-i18n="label-hostname">Hostname</label>
                <input

                    name="hostname"
                    required

            <div class="form-group">
                <label data-i18n="label-record-type">Record Type</label>
                <select name="record_type">
                    <option value="A">A (IPv4)</option>
                    <option value="AAAA">AAAA (IPv6)</option>
                    <option value="CNAME">CNAME</option>
                </select>
            </div>
            <div class="form-group">
                <label data-i18n="label-target">Target</label>
                <input
                    type="text"
                    name="target"
                    placeholder="192.168.1.1 or target.domain.com"

            <div class="modal-footer">
                <button
                    type="button"
                    class="btn-secondary"
                    onclick="document.getElementById('register-dns-modal').close()"

                >
                    Cancel
                </button>
                <button
                    type="submit"
                    class="btn-primary"
                    data-i18n="action-register"
                >
                    Register
                </button>
            </div>
        </form>
    </div>

<style>
    /* Fix dialog elements - ensure they're hidden by default */
    dialog.modal {
        display: none;
    }

    dialog.modal[open] {
        display: flex;
        flex-direction: column;
    }

    /* Admin Layout */
    .admin-layout {
        display: grid;
        grid-template-columns: 260px 1fr;
        min-height: calc(100vh - 56px);
        background: var(--bg);
    }

    /* Sidebar */
    .admin-sidebar {
        background: var(--surface);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        position: sticky;
        top: 56px;
        height: calc(100vh - 56px);
    }

    .admin-header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 20px 16px;
        border-bottom: 1px solid var(--border);
        font-weight: 600;
        font-size: 16px;
    }

    .admin-header svg {
        color: var(--primary);
    }

    .admin-nav {
        flex: 1;
        padding: 12px 8px;
        overflow-y: auto;
    }

    .admin-nav .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-radius: 8px;
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.2s;
        margin-bottom: 4px;
    }

    .admin-nav .nav-item:hover {
        background: var(--surface-hover);
        color: var(--text);
    }

    .admin-nav .nav-item.active {
        background: var(--primary);
        color: white;
    }

    .admin-nav .nav-item svg {
        flex-shrink: 0;
    }

    .admin-footer {
        padding: 16px;
        border-top: 1px solid var(--border);
    }

    .back-link {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s;
    }

    .back-link:hover {
        color: var(--primary);
    }

    /* Main Content */
    .admin-main {
        padding: 24px;
        overflow-y: auto;
    }

    /* Dashboard View */
    .dashboard-view {
        max-width: 1400px;
        margin: 0 auto;
    }

    .page-header {
        margin-bottom: 32px;
    }

    .page-header h1 {
        font-size: 28px;
        font-weight: 700;

<script>
    function setActiveNav(el) {
        document.querySelectorAll(".admin-nav .nav-item").forEach((item) => {
            item.classList.remove("active");
        });
        el.classList.add("active");
    }

    // Load dashboard template as fallback
    document.addEventListener("htmx:responseError", function (e) {
        if (e.detail.target.id === "admin-content") {
            var template = document.getElementById("dashboard-template");
            if (template) {
                e.detail.target.innerHTML = template.innerHTML;
            }
        }
    });
</script>
