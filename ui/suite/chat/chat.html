<div class="chat-layout" id="chat-app" hx-ext="ws" ws-connect="/ws">
    <div id="connectionStatus" class="connection-status disconnected"></div>
    <main
        id="messages"
        hx-get="/api/sessions/current/history"
        hx-trigger="load"
        hx-swap="innerHTML"
    ></main>

    <footer>
        <div
            class="suggestions-container"
            id="suggestions"
            hx-get="/api/suggestions"
            hx-trigger="load"
            hx-swap="innerHTML"
        ></div>
        <form
            class="input-container"
            hx-post="/api/sessions/current/message"
            hx-target="#messages"
            hx-swap="beforeend"
            hx-on::after-request="this.reset()"
        >
            <input
                name="content"
                id="messageInput"
                type="text"
                placeholder="Message..."
                autofocus
                required
            />
            <button
                type="button"
                id="voiceBtn"
                title="Voice"
                hx-post="/api/voice/start"
                hx-swap="none"
            >
                ðŸŽ¤
            </button>
            <button type="submit" id="sendBtn" title="Send">â†‘</button>
        </form>
    </footer>
    <button class="scroll-to-bottom" id="scrollToBottom">â†“</button>
    <div class="flash-overlay" id="flashOverlay"></div>
</div>
