<div class="tasks-container">
    <!-- Header -->
    <div class="tasks-header">
        <div class="header-content">
            <h1 class="tasks-title">
                <span class="tasks-icon">‚úì</span>
                Tasks
            </h1>
            <div class="header-stats" id="task-stats">
                <span class="stat-item">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Total</span>
                </span>
                <span class="stat-item">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Active</span>
                </span>
                <span class="stat-item">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Completed</span>
                </span>
            </div>
        </div>
    </div>

    <!-- Add Task Form -->
    <div class="add-task-section">
        <form
            class="add-task-form"
            hx-post="/api/tasks"
            hx-target="#task-list"
            hx-swap="afterbegin"
            hx-on::after-request="this.reset()"
        >
            <input
                type="text"
                name="text"
                class="task-input"
                placeholder="What needs to be done?"
                required
                autofocus
            />
            <select name="category" class="task-category-select">
                <option value="">No Category</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
            </select>
            <input
                type="date"
                name="dueDate"
                class="task-date-input"
                placeholder="Due date"
            />
            <button type="submit" class="button-primary add-task-btn">
                <span class="plus-icon">+</span>
                Add Task
            </button>
        </form>
    </div>

    <!-- Filter Tabs -->
    <div class="filter-tabs">
        <button
            class="filter-tab active"
            hx-get="/api/tasks?filter=all"
            hx-target="#task-list"
            hx-swap="innerHTML"
            onclick="setActiveTab(this)"
        >
            <span class="tab-icon">üìã</span>
            <span>All</span>
            <span class="tab-count" id="count-all">0</span>
        </button>
        <button
            class="filter-tab"
            hx-get="/api/tasks?filter=active"
            hx-target="#task-list"
            hx-swap="innerHTML"
            onclick="setActiveTab(this)"
        >
            <span class="tab-icon">‚è≥</span>
            <span>Active</span>
            <span class="tab-count" id="count-active">0</span>
        </button>
        <button
            class="filter-tab"
            hx-get="/api/tasks?filter=completed"
            hx-target="#task-list"
            hx-swap="innerHTML"
            onclick="setActiveTab(this)"
        >
            <span class="tab-icon">‚úì</span>
            <span>Completed</span>
            <span class="tab-count" id="count-completed">0</span>
        </button>
        <button
            class="filter-tab priority-tab"
            hx-get="/api/tasks?filter=priority"
            hx-target="#task-list"
            hx-swap="innerHTML"
            onclick="setActiveTab(this)"
        >
            <span class="tab-icon">‚≠ê</span>
            <span>Priority</span>
            <span class="tab-count" id="count-priority">0</span>
        </button>
    </div>

    <!-- Task List Container -->
    <div class="task-list-container">
        <div
            class="task-list"
            id="task-list"
            hx-get="/api/tasks"
            hx-trigger="load"
            hx-swap="innerHTML"
        >
            <!-- Loading state -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading tasks...</p>
            </div>
        </div>
    </div>

    <!-- Footer Actions -->
    <div class="tasks-footer" id="task-footer">
        <div class="footer-info">
            <span class="info-text" id="footer-text">
                <strong>0</strong> tasks remaining
            </span>
        </div>
        <div class="footer-actions">
            <button
                class="button-secondary"
                hx-delete="/api/tasks/completed"
                hx-target="#task-list"
                hx-swap="innerHTML"
                hx-confirm="Are you sure you want to clear all completed tasks?"
            >
                Clear Completed
            </button>
            <button
                class="button-secondary"
                onclick="exportTasks()"
                title="Export as JSON"
            >
                <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export
            </button>
        </div>
    </div>
</div>

<style>

        display: flex;

            width: 100%;
            justify-content: space-around;

        .add-task-form {
            flex-direction: column;
        }

        .task-input {
            width: 100%;

        .tasks-footer {

</style>

<script>
    // Set active tab
    function setActiveTab(button) {
        document.querySelectorAll(".filter-tab").forEach((tab) => {
            tab.classList.remove("active");
        });
        button.classList.add("active");
    }

    // Export tasks as JSON
    function exportTasks() {
        fetch("/api/tasks?format=json")
            .then((response) => response.json())
            .then((tasks) => {
                const dataStr = JSON.stringify(tasks, null, 2);
                const dataUri =
                    "data:application/json;charset=utf-8," +
                    encodeURIComponent(dataStr);

                const exportFileDefaultName = `tasks-${new Date().toISOString().split("T")[0]}.json`;

                const linkElement = document.createElement("a");
                linkElement.setAttribute("href", dataUri);
                linkElement.setAttribute("download", exportFileDefaultName);
                linkElement.click();
            });
    }

    // Update task statistics
    function updateStats() {
        fetch("/api/tasks/stats")
            .then((response) => response.json())
            .then((stats) => {
                // Update header stats
                document.querySelector(
                    ".stat-item:nth-child(1) .stat-value",
                ).textContent = stats.total || 0;
                document.querySelector(
                    ".stat-item:nth-child(2) .stat-value",
                ).textContent = stats.active || 0;
                document.querySelector(
                    ".stat-item:nth-child(3) .stat-value",
                ).textContent = stats.completed || 0;

                // Update tab counts
                document.getElementById("count-all").textContent =
                    stats.total || 0;
                document.getElementById("count-active").textContent =
                    stats.active || 0;
                document.getElementById("count-completed").textContent =
                    stats.completed || 0;
                document.getElementById("count-priority").textContent =
                    stats.priority || 0;

                // Update footer text
                const footerText = document.getElementById("footer-text");
                if (stats.active === 0) {
                    footerText.innerHTML = "All tasks completed! üéâ";
                } else {
                    footerText.innerHTML = `<strong>${stats.active}</strong> ${stats.active === 1 ? "task" : "tasks"} remaining`;
                }

                // Show/hide footer
                const footer = document.getElementById("task-footer");
                footer.style.display = stats.total > 0 ? "flex" : "none";
            });
    }

    // Handle checkbox changes
    document.addEventListener("change", function (e) {
        if (e.target.classList.contains("task-checkbox")) {
            const taskId = e.target.dataset.taskId;
            const completed = e.target.checked;

            fetch(`/api/tasks/${taskId}/status`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ completed }),
            }).then(() => {
                const taskItem = e.target.closest(".task-item");
                if (completed) {
                    taskItem.classList.add("completed");
                } else {
                    taskItem.classList.remove("completed");
                }
                updateStats();
            });
        }
    });

    // Handle task actions
    document.addEventListener("click", function (e) {
        // Priority toggle
        if (e.target.closest('[data-action="priority"]')) {
            const btn = e.target.closest('[data-action="priority"]');
            const taskId = btn.dataset.taskId;
            const priority = !btn.classList.contains("active");

            fetch(`/api/tasks/${taskId}/priority`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ priority }),
            }).then(() => {
                btn.classList.toggle("active");
                updateStats();
            });
        }

        // Edit task
        if (e.target.closest('[data-action="edit"]')) {
            const btn = e.target.closest('[data-action="edit"]');
            const taskId = btn.dataset.taskId;
            const taskItem = btn.closest(".task-item");
            const taskText = taskItem.querySelector(".task-text");
            const currentText = taskText.textContent;

            const input = document.createElement("input");
            input.type = "text";
            input.className = "task-edit-input";
            input.value = currentText;

            taskText.replaceWith(input);
            input.focus();
            input.select();

            input.addEventListener("blur", function () {
                saveEdit();
            });

            input.addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    saveEdit();
                } else if (e.key === "Escape") {
                    cancelEdit();
                }
            });

            function saveEdit() {
                const newText = input.value.trim();
                if (newText && newText !== currentText) {
                    fetch(`/api/tasks/${taskId}`, {
                        method: "PATCH",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ text: newText }),
                    }).then(() => {
                        const span = document.createElement("span");
                        span.className = "task-text";
                        span.textContent = newText;
                        input.replaceWith(span);
                    });
                } else {
                    cancelEdit();
                }
            }

            function cancelEdit() {
                const span = document.createElement("span");
                span.className = "task-text";
                span.textContent = currentText;
                input.replaceWith(span);
            }
        }

        // Delete task
        if (e.target.closest('[data-action="delete"]')) {
            const btn = e.target.closest('[data-action="delete"]');
            const taskId = btn.dataset.taskId;

            if (confirm("Delete this task?")) {
                fetch(`/api/tasks/${taskId}`, {
                    method: "DELETE",
                }).then(() => {
                    const taskItem = btn.closest(".task-item");
                    taskItem.style.animation = "slideOut 0.3s ease";
                    setTimeout(() => {
                        taskItem.remove();
                        updateStats();
                    }, 300);
                });
            }
        }
    });

    // Animation for removing tasks
    const style = document.createElement("style");
    style.textContent = `
    @keyframes slideOut {
        to {
            opacity: 0;
            transform: translateX(-100%);
        }
    }
`;
    document.head.appendChild(style);

    // Update stats after any HTMX request
    document.body.addEventListener("htmx:afterSwap", function (evt) {
        if (evt.detail.target.id === "task-list") {
            updateStats();
        }
    });

    // Initial stats load
    document.addEventListener("DOMContentLoaded", function () {
        updateStats();
    });

    // Keyboard shortcuts
    document.addEventListener("keydown", function (e) {
        // Alt + N for new task
        if (e.altKey && e.key === "n") {
            e.preventDefault();
            document.querySelector(".task-input").focus();
        }

        // Alt + 1-4 for filter tabs
        if (e.altKey && e.key >= "1" && e.key <= "4") {
            e.preventDefault();
            const tabs = document.querySelectorAll(".filter-tab");
            const index = parseInt(e.key) - 1;
            if (tabs[index]) {
                tabs[index].click();
            }
        }
    });
</script>
