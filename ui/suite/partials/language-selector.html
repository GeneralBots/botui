<style>
.language-selector {
    position: relative;
    display: inline-block;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.language-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 8px 12px;
    background: var(--bg-secondary, #1e293b);
    border: 1px solid var(--border, #334155);
    border-radius: 8px;
    color: var(--text, #f8fafc);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
}

.language-btn:hover {
    background: var(--bg-tertiary, #334155);
    border-color: var(--primary, #3b82f6);
}

.language-btn:focus {
    outline: none;
    box-shadow: 0 0 0 2px var(--primary, #3b82f6);
}

.language-flag {
    font-size: 18px;
    line-height: 1;
}

.language-code {
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.language-arrow {
    transition: transform 0.2s ease;
    opacity: 0.7;
}

.language-selector.open .language-arrow {
    transform: rotate(180deg);
}

.language-dropdown {
    position: absolute;
    top: calc(100% + 8px);
    right: 0;
    min-width: 280px;
    max-height: 400px;
    background: var(--bg-secondary, #1e293b);
    border: 1px solid var(--border, #334155);
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.2s ease;
    z-index: 1000;
}

.language-selector.open .language-dropdown {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.language-search {
    padding: 12px;
    border-bottom: 1px solid var(--border, #334155);
}

.language-search input {
    width: 100%;
    padding: 10px 12px;
    background: var(--bg-primary, #0f172a);
    border: 1px solid var(--border, #334155);
    border-radius: 8px;
    color: var(--text, #f8fafc);
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s;
}

.language-search input:focus {
    border-color: var(--primary, #3b82f6);
}

.language-search input::placeholder {
    color: var(--text-secondary, #94a3b8);
}

.language-list {
    max-height: 320px;
    overflow-y: auto;
    padding: 8px;
}

    background: transparent;
    border: none;
    border-radius: 8px;

.language-option:hover:not(:disabled) {

.language-option:disabled {

.language-option.active {

.option-flag {

<script>
(function() {
    'use strict';

    const LOCALES = {
        'en': { flag: 'ğŸ‡ºğŸ‡¸', code: 'EN', name: 'English' },
        'pt-BR': { flag: 'ğŸ‡§ğŸ‡·', code: 'PT', name: 'PortuguÃªs' },
        'es': { flag: 'ğŸ‡ªğŸ‡¸', code: 'ES', name: 'EspaÃ±ol' },
        'zh-CN': { flag: 'ğŸ‡¨ğŸ‡³', code: 'ZH', name: 'ä¸­æ–‡' },
        'fr': { flag: 'ğŸ‡«ğŸ‡·', code: 'FR', name: 'FranÃ§ais' },
        'de': { flag: 'ğŸ‡©ğŸ‡ª', code: 'DE', name: 'Deutsch' },
        'ja': { flag: 'ğŸ‡¯ğŸ‡µ', code: 'JA', name: 'æ—¥æœ¬èª' },
        'ko': { flag: 'ğŸ‡°ğŸ‡·', code: 'KO', name: 'í•œêµ­ì–´' }
    };

    const selector = document.getElementById('language-selector');
    const btn = document.getElementById('language-btn');
    const dropdown = document.getElementById('language-dropdown');
    const searchInput = document.getElementById('language-search-input');
    const options = document.querySelectorAll('.language-option');
    const currentFlag = document.getElementById('current-flag');
    const currentLang = document.getElementById('current-lang');

    function getCurrentLocale() {
        if (window.i18n && window.i18n.getLocale) {
            return window.i18n.getLocale();
        }
        return localStorage.getItem('gb-locale') || document.documentElement.lang || 'en';
    }

    function updateDisplay(locale) {
        const info = LOCALES[locale] || LOCALES['en'];
        currentFlag.textContent = info.flag;
        currentLang.textContent = info.code;

        options.forEach(opt => {
            const isActive = opt.dataset.locale === locale;
            opt.classList.toggle('active', isActive);
            opt.setAttribute('aria-selected', isActive);
        });
    }

    function toggleDropdown(open) {
        const isOpen = open !== undefined ? open : !selector.classList.contains('open');
        selector.classList.toggle('open', isOpen);
        btn.setAttribute('aria-expanded', isOpen);
        dropdown.setAttribute('aria-hidden', !isOpen);

        if (isOpen) {
            searchInput.value = '';
            filterOptions('');
            searchInput.focus();
        }
    }

    function filterOptions(query) {
        const q = query.toLowerCase();
        options.forEach(opt => {
            const name = opt.querySelector('.option-name').textContent.toLowerCase();
            const native = opt.querySelector('.option-native')?.textContent.toLowerCase() || '';
            const matches = name.includes(q) || native.includes(q);
            opt.style.display = matches ? '' : 'none';
        });
    }

    async function selectLocale(locale) {
        if (window.i18n && window.i18n.setLocale) {
            await window.i18n.setLocale(locale);
        } else {
            localStorage.setItem('gb-locale', locale);
            document.documentElement.lang = locale;
            location.reload();
        }

        updateDisplay(locale);
        toggleDropdown(false);
    }

    // Event listeners
    btn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleDropdown();
    });

    searchInput.addEventListener('input', (e) => {
        filterOptions(e.target.value);
    });

    searchInput.addEventListener('click', (e) => {
        e.stopPropagation();
    });

    options.forEach(opt => {
        opt.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!opt.disabled) {
                selectLocale(opt.dataset.locale);
            }
        });
    });

    document.addEventListener('click', (e) => {
        if (!selector.contains(e.target)) {
            toggleDropdown(false);
        }
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && selector.classList.contains('open')) {
            toggleDropdown(false);
            btn.focus();
        }
    });

    // Listen for i18n locale changes
    document.addEventListener('i18n:localeChanged', (e) => {
        updateDisplay(e.detail.locale);
    });

    // Initialize
    updateDisplay(getCurrentLocale());
})();
</script>
