        <div class="loading-spinner">

<style>
    .sources-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 56px);
        overflow: hidden;
        background: var(--bg);
    }

    /* Header */
    .sources-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 24px;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
    }

    .sources-header h1 {
        font-size: 24px;
        font-weight: 600;
        color: var(--text);
        margin: 0;
    }

    .header-subtitle {
        font-size: 14px;
        color: var(--text-secondary);
        margin-top: 4px;
    }

    .search-box {
        position: relative;
        display: flex;
        align-items: center;
    }

    .search-box svg {
        position: absolute;
        left: 12px;
        color: var(--text-secondary);
    }

    .search-box input {
        padding: 10px 16px 10px 40px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--surface);
        color: var(--text);
        font-size: 14px;
        width: 280px;
    }

    .search-box input::placeholder {
        color: var(--text-secondary);
    }

    .search-box input:focus {
        outline: none;
        border-color: var(--primary);
    }

    /* Tab Navigation */
    .tab-nav {
        display: flex;
        gap: 4px;
        padding: 12px 24px;
        background: var(--surface);
        border-bottom: 1px solid var(--border);
        overflow-x: auto;
    }

    .tab-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
    }

    .tab-btn:hover {
        background: var(--hover);
        color: var(--text);
    }

    .tab-btn.active {
        background: var(--primary);
        color: var(--primary-text, #000);
    }

    .tab-btn svg {
        flex-shrink: 0;
    }

    /* Content Area */
    .content-area {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
    }

    /* Panel Layout */
    .panel-layout {
        display: grid;
        grid-template-columns: 240px 1fr;
        gap: 24px;
        height: 100%;
    }

    /* Categories Sidebar */
    .categories-sidebar {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        height: fit-content;
    }

    .categories-sidebar h3 {
        font-size: 12px;
        font-weight: 600;
        color: var(--text-secondary);
        margin: 0 0 12px 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .category-list {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .category-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 12px;
        border: none;
        background: transparent;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        text-align: left;
        width: 100%;
        color: var(--text);
        font-size: 14px;
    }

    .category-item:hover {
        background: var(--hover);
    }

    .category-item.active {
        background: var(--primary-light, rgba(212, 245, 5, 0.1));
    }

    .category-icon {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--surface-alt, var(--hover));
        font-size: 16px;
    }

    .category-icon svg {
        color: var(--text);
    }

    .category-name {
        flex: 1;
    }

    .category-count {
        font-size: 12px;
        color: var(--text-secondary);
        background: var(--hover);
        padding: 2px 8px;
        border-radius: 12px;
    }

    /* Section Header */
    .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
    }

    .section-header h2 {
        font-size: 18px;
        font-weight: 600;
        color: var(--text);
        margin: 0;
    }

    .view-controls {
        display: flex;
        gap: 4px;
        background: var(--surface);
        padding: 4px;
        border-radius: 8px;
    }

    .view-btn {
        padding: 8px;
        border: none;
        background: transparent;
        border-radius: 6px;
        cursor: pointer;
        color: var(--text-secondary);
        transition: all 0.2s;
    }

    .view-btn:hover {
        background: var(--hover);
    }

    .view-btn.active {
        background: var(--primary);
        color: var(--primary-text, #000);
    }

    /* Grid Layouts */
    .repos-grid,
    .apps-grid,
    .prompts-grid,
    .templates-grid,
    .servers-grid,
    .models-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 16px;
    }

    /* Repository Card */
    .repo-card {
        background: var(--surface);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid var(--border);
        transition: all 0.2s;
    }

    .repo-card:hover {
        border-color: var(--primary);
        transform: translateY(-2px);
    }

    .repo-header {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        margin-bottom: 12px;
    }

    .repo-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--primary-light, rgba(212, 245, 5, 0.1));
    }

    .repo-icon svg {
        color: var(--primary);
    }

    .repo-info {
        flex: 1;
        min-width: 0;
    }

    .repo-name {
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
        margin: 0;
    }

    .repo-owner {
        font-size: 12px;
        color: var(--text-secondary);
    }

    .repo-description {
        font-size: 14px;
        color: var(--text-secondary);
        margin: 12px 0;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .repo-meta {
        display: flex;
        gap: 16px;
        font-size: 12px;
        color: var(--text-secondary);
    }

    .repo-meta-item {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .repo-status {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 500;
    }

    .repo-status.connected {
        background: rgba(76, 175, 80, 0.1);
        color: #4caf50;
    }

    .repo-status.disconnected {
        background: rgba(158, 158, 158, 0.1);
        color: #9e9e9e;
    }

    .repo-actions {
        display: flex;
        gap: 8px;
        margin-top: 16px;
    }

    .repo-actions button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-connect {
        background: var(--primary);
        color: var(--primary-text, #000);
    }

    .btn-disconnect {
        background: var(--hover);
        color: var(--text);
    }

    .btn-browse {
        background: transparent;
        border: 1px solid var(--border) !important;
        color: var(--text);
    }

    /* Prompt Card */
    .prompt-card {
        background: var(--surface);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid var(--border);
        transition: all 0.2s;
    }

    .prompt-card:hover {
        border-color: var(--primary);
        transform: translateY(-2px);
    }

    .prompt-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
    }

    .prompt-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--primary-light, rgba(212, 245, 5, 0.1));
        font-size: 20px;
    }

    .prompt-icon svg {
        color: var(--primary);
    }

    .prompt-info {
        flex: 1;
        min-width: 0;
    }

    .prompt-name {
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
        margin: 0 0 4px 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .prompt-category {
        font-size: 12px;
        color: var(--text-secondary);
    }

    .prompt-description {
        font-size: 14px;
        color: var(--text-secondary);
        line-height: 1.5;
        margin: 0;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .prompt-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 16px;
    }

    .prompt-rating {
        display: flex;
        align-items: center;
        gap: 4px;
        color: var(--text-secondary);
        font-size: 14px;
    }

    .prompt-rating svg {
        width: 16px;
        height: 16px;
        color: #ffc107;
        fill: #ffc107;
    }

    .prompt-actions {
        display: flex;
        gap: 8px;
    }

    .prompt-action-btn {
        padding: 6px 12px;
        border: none;
        background: var(--hover);
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        color: var(--text);
        transition: all 0.2s;
    }

    .prompt-action-btn:hover {
        background: var(--primary);
        color: var(--primary-text, #000);
    }

    /* Server Card */
    .server-card {
        background: var(--surface);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid var(--border);
        transition: all 0.2s;
    }

    .server-card:hover {
        border-color: var(--primary);
    }

    .server-header {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        margin-bottom: 12px;
    }

    .server-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--primary-light, rgba(212, 245, 5, 0.1));
    }

    .server-icon svg {
        color: var(--primary);
    }

    .server-info {
        flex: 1;
    }

    .server-name {
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
    }

    .server-type {
        font-size: 12px;
        color: var(--text-secondary);
        padding: 2px 8px;
        background: var(--hover);
        border-radius: 4px;
        display: inline-block;
        margin-top: 4px;
    }

    .server-description {
        font-size: 14px;
        color: var(--text-secondary);
        margin: 12px 0;
    }

    .server-meta {
        display: flex;
        gap: 16px;
        font-size: 12px;
        color: var(--text-secondary);
    }

    .server-meta-item {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    /* Model Card */
    .model-card {
        background: var(--surface);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid var(--border);
        transition: all 0.2s;
    }

    .model-card:hover {
        border-color: var(--primary);
    }

    .model-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
    }

    .model-name {
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
    }

    .model-status {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 4px;
    }

    .model-status.active {
        background: rgba(76, 175, 80, 0.1);
        color: #4caf50;
    }

    .model-status.coming-soon {
        background: rgba(255, 152, 0, 0.1);
        color: #ff9800;
    }

    .model-provider {
        font-size: 12px;
        color: var(--text-secondary);
        margin-bottom: 12px;
    }

    .model-description {
        font-size: 14px;
        color: var(--text-secondary);
        margin-bottom: 12px;
    }

    .model-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .model-tag {
        font-size: 11px;
        padding: 4px 8px;
        background: var(--hover);
        border-radius: 4px;
        color: var(--text-secondary);
    }

    /* App Card */
    .app-card {
        background: var(--surface);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid var(--border);
        transition: all 0.2s;
    }

    .app-card:hover {
        border-color: var(--primary);
        transform: translateY(-2px);
    }

    .app-header {
        display: flex;
        align-items: center;
        gap: 12px;

<script>
    // Tab switching
    function setActiveTab(btn) {
        document.querySelectorAll(".tab-btn").forEach((t) => {
            t.classList.remove("active");
            t.setAttribute("aria-selected", "false");
        });
        btn.classList.add("active");
        btn.setAttribute("aria-selected", "true");
    }

    // Category switching
    document.addEventListener("click", function (e) {
        const categoryItem = e.target.closest(".category-item");
        if (categoryItem) {
            document
                .querySelectorAll(".category-item")
                .forEach((c) => c.classList.remove("active"));
            categoryItem.classList.add("active");
        }
    });

    // View toggle
    document.addEventListener("click", function (e) {
        const viewBtn = e.target.closest(".view-btn");
        if (viewBtn) {
            const controls = viewBtn.closest(".view-controls");
            controls
                .querySelectorAll(".view-btn")
                .forEach((b) => b.classList.remove("active"));
            viewBtn.classList.add("active");
        }
    });

    // Keyboard shortcuts
    document.addEventListener("keydown", function (e) {
        // Ctrl+K to focus search
        if ((e.ctrlKey || e.metaKey) && e.key === "k") {
            e.preventDefault();
            const searchInput = document.querySelector(
                ".sources-container .search-box input",
            );
            if (searchInput) searchInput.focus();
        }
    });

    // HTMX loading indicator
    document.body.addEventListener("htmx:beforeRequest", function (e) {
        if (e.detail.target.id === "content-area") {
            e.detail.target.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            `;
        }
    });
</script>
